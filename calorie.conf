# 伺服器區塊：監聽 80 port 並處理所有請求
server {
    listen 80;
    server_name calorie.oraclelee.com;

    # --- 後端 API 代理 ---

    # Auth API (auth.py on port 5001)
    location /auth/ {
        proxy_pass http://127.0.0.1:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 引入 CORS 設定 (如果需要)
        include snippets/cors.conf;
    }

    # customer_food 相關 API (port 1122)
    location /customer_food/ {
        proxy_pass http://127.0.0.1:1122/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 引入 CORS 設定 (如果需要)
        include snippets/cors.conf;
    }

    # diet_record 相關 API (port 1133)
    location /diet_record/ {
        proxy_pass http://127.0.0.1:1133/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 引入 CORS 設定 (如果需要)
        include snippets/cors.conf;
    }

    # --- 前端代理 ---
    
    # 前端 Vue 或 Flask Web 主頁 (port 5000)
    # 根路徑通常是提供前端資源的地方
    location / {
        proxy_pass http://127.0.0.1:5000; # 這裡假設前端應用在 5000 port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
