<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vue 測試</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    const App = {
      data() {
        return {
          message: 'Hello Vue!'
        };
      }
    };
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
