<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>每日卡路里 – Admin</title>

  <!-- Google Font & Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- 共用樣式 -->
  <link rel="stylesheet" href="styles.css?v=1" />

  <!-- Vue 3 / Vue-Router / Axios CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- 禁用快取 -->
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<div id="app">
  <header class="app-header">
    <h1>每日卡路里 – Admin</h1>
    <button v-if="isLoggedIn" class="btn logout-btn" @click="logout">登出</button>
  </header>

  <router-view></router-view>
</div>

<!-- ======= Admin Login 卡片 ======= -->
<template id="admin-login-tmpl">
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="card-title">管理員登入</h2>
      <p v-if="msg" class="message">{{ msg }}</p>

      <!-- 防瀏覽器自動填 -->
      <input type="text" name="fakeuser" style="display:none"/>
      <input type="password" name="fakepass" style="display:none"/>

      <form @submit.prevent="login" autocomplete="off">
        <div class="form-group">
          <label>帳號</label>
          <input v-model="u" class="input" placeholder="請輸入帳號" required>
        </div>
        <div class="form-group">
          <label>密碼</label>
          <input v-model="p" class="input" type="password" required placeholder="請輸入密碼">
        </div>
        <button class="btn primary full-width">登入</button>
      </form>
    </div>
  </div>
</template>

<!-- ======= 食品管理表格 ======= -->
<template id="foods-dashboard-tmpl">
  <div class="main-content">
    <div class="list-container">
      <div class="list-header">
        <h3>官方食物列表</h3>
        <button class="btn link-btn" @click="toAdd">新增</button>
      </div>

      <div class="search-bar-container">
        <form @submit.prevent="search" class="search-form">
          <input v-model="searchQuery" type="text" placeholder="輸入食物名稱查詢..." class="search-input">
          <button type="submit" class="btn primary">搜尋</button>
        </form>
      </div>
      <div v-if="foods.length" class="data-table">
        <div class="table-header">
          <div class="table-cell cell-name">名稱 (熱量)</div>
          <div class="table-cell cell-info">碳水 / 蛋白 / 脂肪</div>
          <div class="table-cell cell-actions">操作</div>
        </div>
        <div v-for="f in foods" :key="f.id" class="table-row">
          <div class="table-cell cell-name">{{ labelOf(f) }}</div>
          <div class="table-cell cell-info">
            {{ f.carbs.toFixed(1) }} / {{ f.protein.toFixed(1) }} / {{ f.fat.toFixed(1) }} g
          </div>
          <div class="table-cell cell-actions">
            <button class="btn small-btn info-btn" @click="edit(f)">編輯</button>
            <button class="btn small-btn danger-btn" @click="del(f.id)">刪除</button>
          </div>
        </div>
      </div>

      <div v-else class="no-data"><p>找不到符合條件的食物，或目前尚無官方食物</p></div>
    </div>
  </div>
</template>
<!-- ======= 新增 / 編輯 食物卡片 ======= -->
<template id="edit-food-tmpl">
  <div class="custom-foods-container">
    <div class="page-header">
      <button class="btn link-btn back-btn" @click="$router.back()">←</button>
      <h2>{{ editing ? '編輯食物' : '新增食物' }}</h2>
    </div>
    <div class="form-page-container">
      <div class="form-card">
        <form @submit.prevent="submit" autocomplete="off">
          <div v-for="(lbl, key) in fields" class="form-group">
            <label>{{ lbl }}</label>
            <input v-model.number="form[key]" :type="key==='name' ? 'text' : 'number'"
                   step="0.01" required :placeholder="lbl">
          </div>
          <button class="btn primary full-width">{{ editing ? '更新' : '送出' }}</button>
        </form>
        <p v-if="err" class="err">{{ err }}</p>
      </div>
    </div>
  </div>
</template>

<!-- SPA 入口 -->
<script type="module" src="admin.js?v=1"></script>
</body>
</html>
